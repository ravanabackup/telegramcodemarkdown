<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Code Markdown</title>
    <style>
        /* Vibrant Material Design inspired styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #64b5f6, #1976d2);
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            max-width: 90%;
        }
        h2 {
            color: #1976d2;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #333333;
            margin-top: 10px;
            display: block;
            text-align: left;
        }
        select, input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }
        input, textarea, select {
            border: 1px solid #ddd;
            background-color: #ffffff;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #1976d2;
            box-shadow: 0 0 8px rgba(25, 118, 210, 0.3);
        }
        button {
            background-color: #1976d2;
            color: #ffffff;
            border: none;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #1565c0;
        }
        .success-message {
            color: #4caf50;
            margin-top: 10px;
            display: none;
            font-size: 14px;
        }
        .error-message {
            color: #f44336;
            margin-top: 10px;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Telegram Code Markdown</h2>

    <label for="version">Select Version</label>
    <select id="version">
        <option value="pc">PC Version</option>
        <option value="android">Android Version</option>
    </select>
    
    <label for="syntax">Syntax</label>
    <input type="text" id="syntax" placeholder="Enter syntax (e.g., Text123, Python3)" required>

    <label for="text">Text</label>
    <textarea id="text" rows="4" placeholder="Enter your text" required></textarea>

    <button onclick="generateAndCopy()">Generate & Copy</button>
    <button onclick="generateRandom()">Generate Random</button>

    <div id="successMessage" class="success-message">Text copied to clipboard!</div>
    <div id="errorMessage" class="error-message"></div>
</div>

<script>
    function showMessage(messageId, text, duration = 3000) {
        const element = document.getElementById(messageId);
        element.textContent = text;
        element.style.display = 'block';
        setTimeout(() => {
            element.style.display = 'none';
        }, duration);
    }

    function showError(text) {
        showMessage('errorMessage', text);
    }

    function showSuccess(text) {
        showMessage('successMessage', text);
    }

    function generateAndCopy() {
        const syntax = document.getElementById('syntax').value.trim();
        const text = document.getElementById('text').value.trim();
        const version = document.getElementById('version').value;

        // Validation
        if (!syntax) {
            showError('Please enter a syntax value.');
            return;
        }

        if (!text) {
            showError('Please enter some text.');
            return;
        }

        // Version-specific validation
        if (version === "pc") {
            if (!/^[a-zA-Z0-9]+$/.test(syntax)) {
                showError('PC Version requires alphanumeric characters only.');
                return;
            }
        } else {
            if (!/^[\p{L}\p{N}\p{P}\p{S}\s]+$/u.test(syntax)) {
                showError('Invalid syntax format for Android Version.');
                return;
            }
        }

        try {
            // Generate the formatted text
            const formattedText = `\`\`\`${syntax}\n${text}\n\`\`\``;

            // Copy to clipboard
            navigator.clipboard.writeText(formattedText)
                .then(() => {
                    showSuccess('Text copied to clipboard!');
                })
                .catch(err => {
                    showError('Failed to copy to clipboard. Please copy manually.');
                    console.error('Clipboard error:', err);
                });
        } catch (error) {
            showError('An error occurred while generating the text.');
            console.error('Generation error:', error);
        }
    }

    function generateRandom() {
        try {
            const version = document.getElementById('version').value;
            let syntaxValue = '';

            // Generate syntax based on version
            if (version === "pc") {
                // Generate random alphanumeric string
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                syntaxValue = Array.from({ length: 48 }, () => 
                    chars.charAt(Math.floor(Math.random() * chars.length))
                ).join('');
            } else {
                // Generate random emojis and special characters for Android
                const emojiRange = Array.from({ length: 48 }, () => 
                    String.fromCodePoint(0x1F600 + Math.floor(Math.random() * 80))
                ).join('');
                syntaxValue = emojiRange;
            }

            // Generate random numbers for text
            const textNumbers = Array.from({ length: 4096 }, () => 
                Math.floor(Math.random() * 10)
            ).join('');

            // Set the values
            document.getElementById('syntax').value = syntaxValue;
            document.getElementById('text').value = textNumbers;
            showSuccess('Random values generated!');
        } catch (error) {
            showError('Error generating random values.');
            console.error('Random generation error:', error);
        }
    }
</script>

</body>
</html>
